<html lang="es">
    <head>
        <title>Formulario1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <h1>Introduce los datos</h1>
        <div class="formulario">
            <form action="Entrada" method="get">
                <!-- Nombre (text) -->
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" placeholder="Introducir aqu&iacute" required><br>
                <!-- Fecha nacimiento (dd/mm/yy) -->
                <label for="fechaNacimiento">Fecha de nacimiento</label><br>
                <input type="date" name="fechaNacimiento" required><br>
                <!-- salario (dos decimales) -->
                <label for="salario">Salario</label><br>
                <input type="number" name="salario" step="0.01" placeholder="0.00" required><br>
                <!-- numero de hijos (entero) -->
                <label for="numHijos">N&uacute;mero de hijos</label><br>
                <input type="number" name="numHijos" step="1" placeholder="0" required><br>
                <!-- Preferencias (select multiple) -->
                <label for="preferencias">Preferencias</label><br>
                <select name="preferencias" multiple>
                    <option value="deportes">Deportes</option>
                    <option value="musica">M&uacute;sica</option>
                    <option value="cine">Cine</option>
                    <option value="tecnologia">Tecnolog&iacute;a</option>
                </select><br>
                <br>
                <input class="boton" type="submit"/>
            </form>
        </div>
        <div class="volver">
            <a href="./index.html">Volver</a>
        </div>
    </body>
</html>
